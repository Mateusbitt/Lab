<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>BittFlix</title>
  </head>
  <body>
    <div id="headerContainer">
      <button class="btnIcon" onclick="toggleSidebar()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          fill="currentColor"
          class="bi bi-list"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
          />
        </svg>
      </button>
      <div id="imgLogo">
        <img src="assets/logo.png" />
      </div>
      <div id="navHeader">
        <button class="btnIcon" onclick="toggleSidebar()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="currentColor"
            class="bi bi-x"
            viewBox="0 0 16 16"
          >
            <path
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </button>
        <a class="movie" href="#">Filmes</a>
        <a class="series" href="#">Séries</a>
        <a class="people" href="#">Pessoas</a>
      </div>
    </div>
    <div id="fullContainer" onclick="closeSidebar()">
      <div id="topContainer">
        <h1>Bem-Vindo(a).</h1>
        <h2>Milhões de Filmes, Séries e Pessoas para Descobrir. Explore já.</h2>
        <div id="searchBar">
          <input
            id="searchInput"
            placeholder="Buscar por um Filme, Série ou Pessoa..."
            type="text"
          />
          <button onclick="funfando()" id="searchButton">Buscar</button>
        </div>
      </div>
      <div id="midContainer">Uma lista de filmes</div>
    </div>
    <div id="footerContainer">
      <div id="imgLogoFooter">
        <img src="assets/logo.png" />
      </div>
      <div id="footerDetail">
        <div id="basics">
            <a href="">Sobre o BittFlix</a>
            <a href="">Contate-nos</a>
            <a href="">Suporte</a>
            <a href="">API</a>
            <a href="">Status do Sistema</a>
        </div>
        <div id="community">
            <a href="">Diretrizes</a>
            <a href="">Discussões</a>
            <a href="">Placar de colaboradores</a>
            <a href="">Twitter</a>
        </div>
        <div id="legality">
            <a href="">Termos de uso</a>
            <a href="">Termos de Uso da API</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="apiRequest.js"></script>
  </body>
</html>
